<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Search History Map</title>
		<script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
		<style type="text/css">
			/* These settings change the way the pan arrows look!*/
			.pan rect,
			.zoom rect {
				fill: black;
				opacity: 0.2;
			}

			.zoom rect {
				rx: 5;  /* Rounded corners */
				ry: 5;
			}

			.pan text,
			.zoom text {
				fill: black;
				font-size: 18px;
				text-anchor: middle;
			}

			.pan:hover rect,
 			.pan:hover text,
			.zoom:hover rect,
 			.zoom:hover text {
				fill: blue;
			}
		</style>
	</head>
	<body>
		<div>
			<button id="reset">Reset</button>
		</div>
		<script type="text/javascript">

			//Width and height
			var w = 1000;
			var h = 500;

			//Define map projection
			var projection = d3.geoAlbersUsa()
								   .translate([0, 0])

			//Define path generator
			var path = d3.geoPath()
							 .projection(projection);

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Defining what to do when panning or zooming
			var zooming = function(d) {

			    //new offset array
				var offset = [d3.event.transform.x, d3.event.transform.y];

				//calculate a new scale
				var newScale = d3.event.transform.k * 2000;

				projection.translate(offset)
					.scale(newScale);

				//update all paths and circles
				svg.selectAll("path")
					.attr("d", path);

				svg.selectAll("circle")
					.attr("cx", function(d) {
					    return projection([d.lon, d.lat][0]);
					})
					.attr("cy", function(d) {
					    return projection([d.lon, d.lat][1]);
					});

				svg.selectAll(".label")
					.attr("x", function(d) {
					    return path.centroid(d)[0];
					})
					.attr("y", function(d) {
					    return path.centroid(d)[1];
					});
			}

			//define a new zoom behavior
			var zoom = d3.zoom()
				.scaleExtent([ 0.2, 2.0 ])
				.translateExtent([[ -1200, -700 ], [ 1200, 700 ]])
				.on("zoom", zooming);

			//rough center of country
			var center = projection([-97.0, 39.0]);

			var map = svg.append("g")
				.attr("id", "map")
				.call(zoom)
				.call(zoom.transform, d3.zoomIdentity
					.translate(w/2, h/2)
					.scale(0.5)
					.translate(-center[0], -center[1]));

			//creating a new, invisible background rect to catch all zoom events
			map.append("rect")
				.attr("x", 0)
				.attr("y", 0)
				.attr("width", w)
				.attr("height", h)
				.attr("opacity", 0);

			//Load in GeoJSON data
			d3.json("us-states.json", function(json) {

			    //Bind data and create one path per GeoJSON feature
				map.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
				   .style("fill", "#cdf4da")
					.style("stroke", "black")
					.style("stroke-width", "0.5")

				//Adding in State Labels
				map.selectAll("text")
					.data(json.features)
					.enter()
					.append("text")
					.attr("class", "label")
					.text(function(d) {
						return d.properties.name;
					})
					.attr("x", function(d) {
						return path.centroid(d)[0];
					})
					.attr("y", function(d) {
						return path.centroid(d)[1];
					})
					.attr("text-anchor", "middle")
					.attr("font-family", "sans-serif")
					.attr("font-size", "6pt")
				}
			)

			d3.json("SearchLocations.json", function(sdata) {

				for (currentYear in sdata) {
				    for (currentMonth in sdata
												[currentYear]) {
				        for (currentDay in sdata
												[currentYear]
												[currentMonth]) {
							for (currentHour in sdata
												[currentYear]
												[currentMonth]
												[currentDay]){
							    for (currentMinute in sdata
												[currentYear]
												[currentMonth]
												[currentDay]
												[currentHour]) {
							        for (var searchTerm in sdata
													[currentYear]
													[currentMonth]
													[currentDay]
													[currentHour]
													[currentMinute]) {

							            //THIS PART DOES NOT WORK!!! IT NEEDS TO//
	/*						            map.selectAll("circle")
											.enter()
											.append("circle")
											.attr("cx", function(d) {
											    return projection(sdata
																[currentYear]
																[currentMonth]
																[currentDay]
																[currentHour]
																[currentMinute]
																[searchTerm])[1]
											})
											.attr("cx", function(d) {
											    return projection(sdata
																[currentYear]
																[currentMonth]
																[currentDay]
																[currentHour]
																[currentMinute]
																[searchTerm])[0];
											})
											.attr("r", 5)
											.style("fill", "yellow")
							            	.style("stroke", "black")
											.style("stroke-width", 0.25)
											.style("opacity", 0.75)
											.append("title")
											.text(function(d) {
											    return searchTerm
											});*/

							            console.log(currentYear + "-" +
											currentMonth + "-" +
											currentDay + " at " +
											currentHour + ":" +
											currentMinute + " ~ " +
											searchTerm + " @ " + sdata
																[currentYear]
																[currentMonth]
																[currentDay]
																[currentHour]
																[currentMinute]
																[searchTerm]);
									}
								}
							}
						}

					}
				}

			    createPanButtons();
			    createZoomButtons();
			});

			//Create panning buttons
			var createPanButtons = function() {

				//Create the clickable groups

				//North
				var north = svg.append("g")
					.attr("class", "pan")	//All share the 'pan' class
					.attr("id", "north");	//The ID will tell us which direction to head

				north.append("rect")
					.attr("x", 0)
					.attr("y", 0)
					.attr("width", w)
					.attr("height", 30);

				north.append("text")
					.attr("x", w/2)
					.attr("y", 20)
					.html("&uarr;")

				//South
				var south = svg.append("g")
					.attr("class", "pan")
					.attr("id", "south");

				south.append("rect")
					.attr("x", 0)
					.attr("y", h - 30)
					.attr("width", w)
					.attr("height", 30);

				south.append("text")
					.attr("x", w/2)
					.attr("y", h - 10)
					.html("&darr;")

				//West
				var west = svg.append("g")
					.attr("class", "pan")
					.attr("id", "west");

				west.append("rect")
					.attr("x", 0)
					.attr("y", 30)
					.attr("width", 30)
					.attr("height", h - 60);

				west.append("text")
					.attr("x", 15)
					.attr("y", h/2)
					.html("&larr;")

				//East
				var east = svg.append("g")
					.attr("class", "pan")
					.attr("id", "east");

				east.append("rect")
					.attr("x", w - 30)
					.attr("y", 30)
					.attr("width", 30)
					.attr("height", h - 60);

				east.append("text")
					.attr("x", w - 15)
					.attr("y", h/2)
					.html("&rarr;")

				//Panning interaction

				d3.selectAll(".pan")
					.on("click", function() {

						//Set how much to move on each click
						var moveAmount = 50;

						//Set x/y to zero for now
						var x = 0;
						var y = 0;

						//Which way are we headed?
						var direction = d3.select(this).attr("id");

						//Modify the offset, depending on the direction
						switch (direction) {
							case "north":
								y += moveAmount;  //Increase y offset
								break;
							case "south":
								y -= moveAmount;  //Decrease y offset
								break;
							case "west":
								x += moveAmount;  //Increase x offset
								break;
							case "east":
								x -= moveAmount;  //Decrease x offset
								break;
							default:
								break;
						}

						//This triggers a zoom event, translating by x, y
						map.transition()
							.call(zoom.translateBy, x, y);

					});

			};

			//Create zoom buttons
			var createZoomButtons = function() {

				//Create the clickable groups

				//Zoom in button
				var zoomIn = svg.append("g")
					.attr("class", "zoom")	//All share the 'zoom' class
					.attr("id", "in")		//The ID will tell us which direction to head
					.attr("transform", "translate(" + (w - 110) + "," + (h - 70) + ")");

				zoomIn.append("rect")
					.attr("x", 0)
					.attr("y", 0)
					.attr("width", 30)
					.attr("height", 30);

				zoomIn.append("text")
					.attr("x", 15)
					.attr("y", 20)
					.text("+");

				//Zoom out button
				var zoomOut = svg.append("g")
					.attr("class", "zoom")
					.attr("id", "out")
					.attr("transform", "translate(" + (w - 70) + "," + (h - 70) + ")");

				zoomOut.append("rect")
					.attr("x", 0)
					.attr("y", 0)
					.attr("width", 30)
					.attr("height", 30);

				zoomOut.append("text")
					.attr("x", 15)
					.attr("y", 20)
					.html("&ndash;");

				//Zooming interaction

				d3.selectAll(".zoom")
					.on("click", function() {

						//Set how much to scale on each click
						var scaleFactor;

						//Which way are we headed?
						var direction = d3.select(this).attr("id");

						//Modify the k scale value, depending on the direction
						switch (direction) {
							case "in":
								scaleFactor = 1.5;
								break;
							case "out":
								scaleFactor = 0.75;
								break;
							default:
								break;
						}

						//This triggers a zoom event, scaling by 'scaleFactor'
						map.transition()
							.call(zoom.scaleBy, scaleFactor);

					});

			};


			//Bind 'Reset' button behavior
			d3.select("#reset")
				.on("click", function() {

					map.transition()
						.call(zoom.transform, d3.zoomIdentity  //Same as the initial transform
							.translate(w/2, h/2)
							.scale(0.5)
							.translate(-center[0], -center[1]));

			});

		</script>
	</body>
</html>
